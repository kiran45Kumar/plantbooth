<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .product-view-section{
        display: flex;
        justify-content: center;
        align-items: start;
        gap: 20px;
        margin: 20px 0;
    }
    .view-left{
        height: 400px;
        width: 400px;
        background: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
    }
    .view-left img{
        height: 300px;
        width: 300px;
        object-fit: cover;
        border-radius: 10px;
    }
    .view-right h3{
        font-size: 2.4rem;
        font-weight: 300;
    }
    .company-logo{
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .company-logo i{
        color: orangered;
    }
    .company-logo p{
        font-size: 21px;
        margin: 10px 0;
    }
    .product-view-details h2{
        font-size:1.5rem;
        font-weight:600;
        margin: 10px 0;
    }
    .rating-icons{
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .rating i{
        color: orange;
    }
    .rating{
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .product-view-details p{
        font-size: 23px;
        margin: 10px 0;
    }
    .product-view-details p b{
        font-size: 18px;
    }
    .product-add-to-cart{
        display: flex;
        align-items: center;
        gap: 21px;
    }
    .product-add-to-cart{
        margin: 10px 0;
    }
    .product-add-to-cart button{
        padding: 10px 70px;
        background: #000;
        border: 1px solid #000;
        font-size: 18px;
        font-weight: 400;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }
    .product-add-to-cart p{
        padding: 14px;
        background: #f1f1f1;
        font-size: 18px;
        border-radius: 5px;
    }
</style>
<div class="product-view-section">
    <div class="view-left">
        <img src="{{product.product_image.url}}" alt="">
    </div>
    <div class="view-right">
        <div class="company-logo">
            <p>PlantBooth</p> 
            <div class="rating-icons">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star-half' ></i>
                (4.0)
            </div>
        </div>
        <div class="product-view-details">
            <h2>{{product.product_name}}</h2>
        <p><b>Category: </b>{{product.category}}</p>
        </div>
        <div class="rating-icons rating">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star-half' ></i>
            (4.2)
        </div>
        <h3>&#8377; {{product.product_price}}</h3>
        <div class="product-add-to-cart">
            <button><i class='bx bx-shopping-bag'></i> Add to Cart</button>
            <p><i class='bx bx-heart'></i></p>
        </div>
    </div>
</div>
